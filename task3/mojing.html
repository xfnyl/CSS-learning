<!DOCTYPE html>
<html>
<head>
	<title>魔镜</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale= 1.0, user-scalable= no"/>
	<style>
		body{
			background-color: #68cdd5;
		}
		.return {
			height: 27px;
			padding: 10px 10px;
		}
		.logo {
			height: 40px;
			margin: 40px auto;
			text-align: center;
		}
		.text {
			width: 70vw;
			height: 100px;
			margin: 50px auto;
			text-align: justify;
			text-justify: inter-ideograph;
			font-size: 0.6rem;
			color: white;
		}
		.menu{
			width: auto;
			height: 42px;
			margin: 0 auto;
		}
		.menu .group{
			width: 60px;
			float: left;
			margin-left: 15vw;
		}
		.menu .putao{
			width: 60px;
			float: right;
			margin-right: 15vw;
		}
		.menu .group .gp_icon{
			margin: 0 9px;
			clear: both;
		}
		.menu .group .gp_num{
			margin: auto;
			text-align: center;
			font-size: 0.6rem;
			color: white;
		}
		.menu .putao .pt_icon{
			margin: 0 9px;
			clear: both;
		}
		.menu .putao .pt_id{
			margin: auto;
			text-align: center;
			font-size: 0.6rem;
			color: white;
		}
	</style>
</head>
<body>
	<div class="return">
		<img src="images/return.png" alt="">
	</div>
	<div class="logo">
		<img src="images/logo.png" alt="">
	</div>
	<div class="text">
		葡萄藤轻游戏专注于桌游领域，提供在线杀人游戏，捉鬼，炸狼堡等多种聚会游戏，以线下聚会桌游道具为主。
	</div>
	<div class="menu">
		<div class="group">
			<div class="gp_icon">
				<img src="images/group.png" alt="">
			</div>
			<div class="gp_num">
				22222222
			</div>
		</div>
		<div class="putao">
			<div class="pt_icon">
				<img src="images/putao.png" alt="">
			</div>
			<div class="pt_id">
				BJPTTeng
			</div>
		</div>
	</div>
</body>
</html>
